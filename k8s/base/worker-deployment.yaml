
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: agnos-worker:local 
        imagePullPolicy: Never
        env:
        - name: APP_ENV
          value: "dev"
